language: r

r:
  - release
  - oldrel
  - devel

sudo: required
dist: trusty
cache:
  - packages
  - ccache
  
addons:
  apt:
    sources:
      - sourceline: 'ppa:ubuntugis/ubuntugis-unstable'
    packages:
      - libproj-dev
      - libgeos-dev
      - libgdal-dev

r_packages:
  - rgdal

bioc_packages:
  - rhdf5

r_github_packages:
  - jimhester/covr

before_install:
  - echo 'NOT_CRAN="true"' >> ~/.Renviron

after_success:
  - R -e 'covr::codecov(quiet = FALSE)'

notifications:
  email:
    on_success: change
    on_failure: change

script:
  - |
    R CMD build .
    travis_wait 20 R CMD check packageName*tar.gz
